<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List Application</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <div id="container">
      <div class="lines">
        <ul id="todos-container"></ul>
      </div>
      <p>
        Add items to the list. Click on an item to check it off or use the edit
        button to modify it.
      </p>
      <input id="note" type="text" placeholder="Add something" />
      <button type="button" onclick="createTodo()">Add</button>
      <button type="button" onclick="deleteTodos()">Delete all</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
